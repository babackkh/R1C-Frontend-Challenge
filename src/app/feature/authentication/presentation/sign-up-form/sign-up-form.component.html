<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div class="rounded-md">
      <div class="w-full rounded-md bg-surface-0 dark:bg-surface-900 pb-6">
        <div
          class="text-surface-900 text-left dark:text-surface-0 text-3xl font-medium border-b border-b-neutral-200 py-11 px-7 mb-4">
          Sign up</div>

        <form class="px-7" [formGroup]="signupForm">
          <label for="userName" class="block text-surface-900 dark:text-surface-0 text-base font-normal mb-2">User
            Name</label>
          <input pInputText id="userName" type="text" placeholder="Enter your user name"
            class="w-full md:w-[30rem] mb-8" formControlName="username" />

          <div class="flex flex-col md:w-[30rem] mb-8">
            <label for="email"
              class="block text-surface-900 dark:text-surface-0 text-base font-normal mb-2">Email</label>
            <input pInputText id="email" type="text" placeholder="Enter your email address" formControlName="email"
              class="mb-1" />
            @let emailControl = signupForm.get('email');
            @if (emailControl?.touched && emailControl?.errors?.['email']) {
            <p-message severity="error" variant="simple" size="small" [dt]="messageDt">Please enter a valid email
              address.</p-message>
            }
            @if (emailControl?.touched && emailControl?.errors?.['required']) {
            <p-message severity="error" variant="simple" size="small" [dt]="messageDt">This field is
              required.</p-message>
            }
          </div>

          <label for="password"
            class="block text-surface-900 dark:text-surface-0 font-normal text-base mb-2">Password</label>
          <p-password id="password" formControlName="password" placeholder="Enter your password" [toggleMask]="true"
            styleClass="mb-8" [fluid]="true" [feedback]="false" />

          <p-button [severity]="'primary'" label="Sign up" styleClass="w-full" (onClick)="onSignup()"
            [loading]="isLoading()" />

          <div class="flex items-center justify-center mt-3.5 gap-1.5">
            <span class="font-medium text-right text-base">Have an account?</span>
            <p-button severity="info" label="Sign in" styleClass="w-full" routerLink="/authentication/sign-in"
              [link]="true" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
